<!DOCTYPE html>
<html lang="en">
<head>
	<title>GEOSPOC Profile Modify</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="static/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/css/util.css">
	<link rel="stylesheet" type="text/css" href="static/css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="static/images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" enctype="multipart/form-data" method="POST">
					<span class="login100-form-title">
						Geospoc Modify Profile
					</span>

					<div class="wrap-input100 validate-input" data-validate = "No Special Character is Accepted">
						<input class="input100" pattern="^[a-zA-Z ]+" type="text" name="name" placeholder="Full Name" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100">
						<span class="input100">
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true">&nbsp;<b>{{email}}</b></i>
						</span>
							</span>
					</div>

                    <div class="wrap-input100 validate-input">
						<input class="input100" type="url" name="website" placeholder="Web Address" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-globe" aria-hidden="true"></i>
						</span>
					</div>

                    <div class="wrap-input100 validate-input">
                        <textarea rows="20" cols="50" class="input100" name="cover-letter" placeholder="Cover Letter" required></textarea>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-comments" aria-hidden="true"></i>
						</span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate = "Password Doesn't Match.">
                        <legend>Do you like working?</legend>
                            <input type="radio" name="love-working" value="Yes" required >Yes<br>
                            <input type="radio" name="love-working" value="No">No</legend>
                    </div>

                    <div class="wrap-input100">
						<input type="file" accept=".xlsx,.xls,.doc,.docx,.txt,.pdf" name="attachment" data-max-size="100" placeholder="Attachment (for CV etc)" required>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Submit Details
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="static/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="static/vendor/bootstrap/js/popper.js"></script>
	<script src="static/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="static/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="static/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

<!--===============================================================================================-->
	<script src="static/js/main.js"></script>

</body>
</html>
